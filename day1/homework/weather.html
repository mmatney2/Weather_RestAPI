<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
        
        <script src="./weather.js" defer></script>
        <link rel="stylesheet" href="./weather.css">
    <title>API</title>
</head>
<body>
    <div class="offset-md-4">
        <form class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter City Name</label>
            <input type="text" class="form-control" id="cityname">
        </form>
        <div class=><button id="search" type="button" class="btn btn-primary">Search</button>
        </div>
        <div class="box">
            <h2 class="high">High</h2>
            <p id="high"></p>
        </div>
        <div class="box">
            <h2 class="low">Low</h2>
            <p id="low"></p>
        </div>
        <div class="box">
            <h2 class="forcast">Forcast</h2>
            <p id="forcast"></p>
        </div>
        <div class="box">
            <h2 class="humidity">Humidity</h2>
            <p id="humidity"></p>
        </div>
    </div>
</body>
</html>
